<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flashcards Apps</title>

    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div id="card">
      <div id="front-side">

        <div class="kana"></div>
